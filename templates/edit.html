{% extends "layout.html" %}

{% block title %}
    Edit Exercise
{% endblock %}

{% block main %}

    <form action="/add" method="post">
        <div class="form-group">
            <label for="name">{{ ex.name }}</label>
            <input class="form-control" name="name" placeholder="name" type="text"/>
        </div>
        <div class="form-group">
            <label for="name">{{ ex.group1 }}</label>
            <input class="form-control" name="group1" placeholder="muscle group 1" type="text"/>
        </div>
        <div class="form-group">
            <label for="name">{{ ex.group2 }}</label>
            <input class="form-control" name="group2" placeholder="muscle group 2" type="text"/>
        </div>
        <div class="form-group">
            <label for="name">{{ ex.t }}</label>
            <input class="form-control" name="t" min="1" max="3" placeholder="1-3" type="number"/>
        </div>
        <input type="hidden" id="replace_id" name="replace_id" value="{{ ex.id }}">
        <button class="btn btn-primary" type="submit">Add Suggestion</button>
    </form>
{% endblock %}
